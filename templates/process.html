<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #000; /* Dark black color */
        }

        p {
            color: #333; /* Dark grey color */
            margin-bottom: 10px;
        }

        .positive {
            color: #28a745; /* Green color */
        }

        .negative {
            color: #dc3545; /* Red color */
        }

        .neutral {
            color: #007bff; /* Blue color */
        }

        .back-to-home {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-to-home a {
            color: #007bff; /* Blue color */
            text-decoration: none;
        }

        .back-to-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Result</h1>
        <p>Text: {{ text }}</p>
        <p>Score: {{ score }}</p>
        <p>Sentiment: 
            {% if sentiment == 'Positive' %}
                <span class="positive">üòä Positive</span>
            {% elif sentiment == 'Negative' %}
                <span class="negative">üòî Negative</span>
            {% else %}
                <span class="neutral">üòê Neutral</span>
            {% endif %}
        </p>
        <div class="back-to-home">
            <a href="home.html">Back to Home</a>
        </div>
    </div>
</body>
</html>
